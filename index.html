<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/qr-code-component.css">
  <title>Frontend Mentor | QR code component</title>

</head>

<body>

  <section class="container">
    <img src="./images/image-qr-code.png" class="qr__code__img" alt="qr code image to visit frontend mentor">
    <section class="qr__code__text">
      <h2 class="qr__code__title">Improve your front-end skills by building projects</h2>
      <p class="qr__code__paragraph">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </section>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
      Mentor</a>.
    Coded by <a href="#">David Sibrian</a>.
  </div>
</body>

</html>
