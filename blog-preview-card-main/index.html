<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>

  <section class="container">
    <article class="card">
      <img src="./assets/images/illustration-article.svg" class="article__image"
        alt="an abstract image with 2D shapes, lines and yellow background">
      <div class="article__content">
        <button href="#" class="article__type">Learning</button>
        <p class="article__published__date">Published 21 Dec 2023</p>

        <h2 class="article__title">HTML & CSS foundations</h2>
        <p class="article__text">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
      <span class="article__author">
        <div class="avatar__img">
          <img src="./assets/images/image-avatar.webp" alt="avatar image">
        </div>
        Greg Hoper
      </span>
    </article>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
    Coded by <a href="#">David Sibrian</a>.
  </div>
</body>

</html>
